<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>inputs</title>
  </head>
  <body>
    <h1>Quiz #1</h1>
    <!-- Question #1 -->
    <form action="">
      <label for="">Question #1: What is the mass of the sun?</label>
      <p>a. 800kg <input type="checkbox" /></p>
      <p>b. 1000kg <input type="checkbox" /></p>
      <p>c. 1200kg <input type="checkbox" /></p>
      <p>d. 1600kg <input type="checkbox" /></p>
      <br />
      <label for="">Question #2: What is the mass of the moon?</label>
      <p>
        a. 200kg <input type="checkbox" />
        <br />
        b. 600kg <input type="checkbox" />
        <br />
        c. 2000kg <input type="checkbox" />
        <br />
        d. 1000kg <input type="checkbox" />
      </p>
    </form>
    <table>
      <tr>
        <td>Moon weight</td>
        <td>100kg</td>
      </tr>
      <tr>
        <td>Sun height</td>
        <td>200kg</td>
      </tr>
    </table>
  </body>
</html>
